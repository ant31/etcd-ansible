---
- name: Checksum etcd binary
  stat:
    path: "{{ bin_dir }}/etcd"
  register: etcdbin

- name: Check that etcd is not a directory
  file:
    path: "{{ bin_dir }}/etcd"
    state: absent
  when:
    - etcdbin.stat.exists
    - etcdbin.stat.isdir

- name: install | Copy etcd and etcdctl binary from download dir
  copy:
    src: "{{ download_cache_dir }}/etcd-archive/etcd-{{ etcd_version }}-linux-amd64/{{item}}"
    dest: "{{ bin_dir }}/"
    mode: 0755
    remote_src: yes
  with_items:
    - etcd
    - etcdctl
    - etcdutl

- name: Checksum etcd binary
  stat:
    path: "{{ bin_dir }}/etcd"
    checksum_algorithm: sha256
    get_checksum: yes
  register: etcdbin

- import_tasks: 0010_cluster.yaml

- name: Create etcd profile.d script
  template:
    src: etcd-profile.sh.j2
    dest: /etc/profile.d/etcd.sh
    mode: 0644
