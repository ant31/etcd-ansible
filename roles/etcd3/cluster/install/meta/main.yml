---
dependencies:
  - name: etcd3
    tags:
      - always

  - name: adduser
    vars:
      user: "{{ etcd_user }}"
    when:
      - not (ansible_os_family in ['CoreOS', 'Container Linux by CoreOS'])

  - name: etcd3/facts
    tags:
      - always

  - name: etcd3/backups
    when:
      - etcd_backup | d(true)
      - etcd_action | d('none') in ['upgrade']
      - inventory_hostname == groups['etcd'][0]
    delegate_to: "{{hostvars[groups['etcd'][0]].ansible_ssh_host}}"
    tags:
      - etcd-backups

  - name: etcd3/certs
    tags:
      - etcd-certs

